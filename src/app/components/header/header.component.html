<div class="overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>

<header>
  <div class="header-container container">
    <div class="left-side">
      <a class="logo" href="#"><h1>snap</h1></a>

      <nav class="desktop-nav">
        <ul>
          <li><app-dropdown variant="Features"></app-dropdown></li>
          <li><app-dropdown variant="Company"></app-dropdown></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="auth desktop-auth">
      <a class="btn login-btn" href="#">Login</a>
      <a class="btn reg-btn" href="#">Register</a>
    </div>

    <div class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <img *ngIf="!isMenuOpen" src="icon-menu.svg" alt="Open menu" />
    </div>
  </div>
</header>

<div class="mobile-nav" [class.active]="isMenuOpen">
  <img
    (click)="toggleMenu()"
    class="close-icon"
    *ngIf="isMenuOpen"
    src="icon-close-menu.svg"
    alt="Close menu"
  />

  <nav>
    <ul>
      <li><app-dropdown variant="Features"></app-dropdown></li>
      <li><app-dropdown variant="Company"></app-dropdown></li>
      <li><a href="#">Careers</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="auth mobile-auth">
    <a class="btn login-btn" href="#">Login</a>
    <a class="btn reg-btn" href="#">Register</a>
  </div>
</div>
